          </nav>

        <main>
          <section class="Barra">
            <nav>

                  <p><a class="PaginaPrincipal" href="PROJETO.html">Página Principal</a></p>

                <button><a class="FacaParte" href="FacaParte.html"><p>FAÇA PARTE</p></a></button>
              
              </ul>

          <main>
            <form class="CorpoFacaParte">
             <div align="center">
              
                <label for="NomeEmpresa"><p>Nome do Restaurante</p></label>
                <input type="text" class="input-padrao">

                <label for="cnpj"><p>CNPJ</p></label>
                <input type="text" class="input-padrao" required placeholder="00.000.000/0000-00">
        
                <label for="email"><p>Email</p></label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone"><p>Telefone</p></label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(00) 00000-0000">
                
                <label for="cep"><p>CEP</p></label>
                <input type="text" class="input-padrao" required placeholder="00000-000">
                
                <label for="Endereco"><p>Endereço do Restaurante</p></label>
                <input type="text" class="input-padrao" required placeholder="Endereço com o número">
                
                <label for="Complemento"><p>Complemento</p></label>
                <input type="text" class="input-padrao" required placeholder="">

                <div>
                    <input type="submit" value="Enviar formulário" class="enviar">
                </div>
             </div>

            </form>
